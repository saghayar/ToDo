<div class="container">
  <div class="row">
    <div class="col-md-6 ">
      <div class="pull-right">
        <label for="filterTxt">Search </label>
        <input id="filterTxt" type="text" [(ngModel)]="filterText">
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <ul class="list-group" *ngFor="let todo of ((todosState | async).todos) | filter:filterText:'name'">
        <li class="list-group-item"
            (click)="onSelectTodo(todo)"
            [ngClass]="{'selectedItem': selectedTodo.id === todo.id}">
          {{todo.name}}
          <!--<a [routerLink]="todo.id"> {{todo.name}}</a>-->
        </li>
      </ul>
    </div>
  </div>

  <div class="row">
    <div class="btn-group" role="group" aria-label="...">
      <button type="button" class="btn btn-default"><a routerLinkActive="active" [routerLink]="['/todos/new']">Add</a>
      </button>
      <button type="button" class="btn btn-default"><a routerLinkActive="active" [routerLink]="selectedTodo.id">Edit</a>
      </button>
      <button type="button" class="btn btn-default"><a routerLinkActive="active"
                                                       [routerLink]="selectedTodo.id">Delete</a></button>
      <button type="button" class="btn btn-default"><a routerLinkActive="active"
                                                       [routerLink]="selectedTodo.id">Show details </a></button>
      of {{selectedTodo.name}}
    </div>
  </div>
</div>
